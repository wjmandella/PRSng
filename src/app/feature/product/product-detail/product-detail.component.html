<app-menu></app-menu>
<div class='component-content'>
	<div class=''>
		<div class='lefthalf'>
			<span class='component-title'>[{{title}}]</span>
			<span><a routerLink='/product/create'><img id='createnew' width='20'
				height="20" src='assets/add-new.png' title='Add a new product'></a>
			</span>
		    <span><a routerLink='/product/list'>Back to product list</a></span>	
		</div>
<div>		
<table *ngIf='product' class="table table-sm">
	<tr>Product ID:<td>{{product.Id}}</td></tr>
	<tr>Vendor ID:<td>{{product.VendorID}}</td></tr>
	<tr>Part Number:<td>{{product.PartNumber}}</td></tr>
	<tr>Name:<td>{{product.Name}}</td></tr>
	<tr>Price:<td>$ {{product.Price}}</td></tr>
	<tr>Unit:<td>{{product.Unit}}</td></tr>
	<tr>PhotoPath:<td>{{product.PhotoPath}}</td></tr>
	<tr><td colspan="2">
		<a routerLink='/product/edit/{{product.Id}}' class='btn btn-primary' title='Edit'>Edit</a>
		<button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
	</td></tr>			
</table>		
</div>
