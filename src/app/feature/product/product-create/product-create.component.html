<app-menu></app-menu>
<div>
</div><div class='component-content'>
	<div>
	  <span class='component-title'>[{{title}}]</span>
			<span><a routerLink='/product/create'><img id='createnew' width='20'
				height="20" src='assets/add-new.png' title='Create new product'></a>
			</span>
	  <span><a routerLink='/product/list'>Back to list</a></span>		
</div>
<div>
<p *ngIf='!product'>Loading ...</p>

<div *ngIf='product'>
	<div class='form-group row'>
		<label class='col-form-label col-sm-2' for='productvendorid'>Vendor ID:</label>
		<input [(ngModel)]='product.VendorID' name='VendorID' type='text' class='form-control col-sm-6' id='productvendorid' aria-describedby='emailHelp' placeholder="Vendor ID">
	</div>
	<div class='form-group row'>
		<label class='col-form-label col-sm-2' for='partnumber'>Part Number:</label>
		<input [(ngModel)]='product.PartNumber' name='PartNumber' type='text' class='form-control col-sm-6' aria-describedby='emailHelp' placeholder="Part Number">
	</div>
	<div class='form-group row'>
		<label class='col-form-label col-sm-2' for=''>Name:</label>
		<input [(ngModel)]='product.Name' name='Name' type='text' class='form-control col-sm-6' id='productname' aria-describedby='emailHelp' placeholder="Name">
	</div>	
	<div class='form-group row'>
		<label class='col-form-label col-sm-2' for=''>Price ($US):</label>
		<input [(ngModel)]='product.Price' name='Price' type='text' class='form-control col-sm-6' id='price' aria-describedby='emailHelp' placeholder="Price">
	</div>	
	<div class='form-group row'>
		<label class='col-form-label col-sm-2' for=''>Unit:</label>
		<input [(ngModel)]='product.Unit' name='Unit' type='text' class='form-control col-sm-6' id='unit' aria-describedby='emailHelp' placeholder="Unit">
	</div>	
	<div class='form-group row'>
		<label class='col-form-label col-sm-2' for=''>PhotoPath:</label>
		<input [(ngModel)]='product.PhotoPath' name='PhotoPath' type='text' class='form-control col-sm-6' id='photopath' aria-describedby='emailHelp' placeholder="PhotoPath">
	</div>				
	<div class='form-group'>
		<button (click)='create()' class='btn btn-primary' title='Add a new product'>Add product</button>
	</div>	
</div>
</div>
</div>
