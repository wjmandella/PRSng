<app-menu></app-menu>
<div class='component-content'>
	<div class=''>
		<div class='lefthalf'>
			<span class='component-title'>[{{title}}]</span>
			<span><a routerLink='/vendor/create'><img id='createnew' width='20'
				height="20" src='assets/add-new.png' title='Create new vendor'></a>
			</span>
		</div>
	<div class='righthalf input-group'>
	<span class=''>sort:</span>
	<select [(ngModel)]='selectedSortKey' class='custom-select text-sm-left'>
		<option *ngFor='let sortKey of sortKeys' value='{{sortKey}}'>{{sortKey}}</option>
	</select>		
	<span>Order:</span>
	<select [(ngModel)]='sortDesc' class='custom-select text-sm-left'>
		<option value='asc'>Asc</option>
		<option value='desc'>Desc</option>
	</select>
	</div>
</div>	
<div>
<p *ngIf='!vendors'>The data is loading....</p>
<table class="table table-sm table-striped" *ngIf='vendors'>
	<tr>
		<th>ID</th>
		<th>Code</th>
		<th>Name</th>
		<th>Address</th>
		<th>City, State, Zip</th>
		<th>Phone</th>
		<th>Email</th>
		<th>PreAppr?</th>
	</tr>
	<tr *ngFor='let vendor of vendors | sort:selectedSortKey:sortDesc'>
		<td>{{vendor.Id}}</td>
		<td>{{vendor.Code}}</td>
		<td>{{vendor.Name}}</td>
		<td>{{vendor.Address}}</td>
		<td>{{vendor.City}}, {{vendor.State}}, {{vendor.Zip}}</td>
		<td>{{vendor.Phone}}</td>		
		<td>{{vendor.Email}}</td>
		<td>{{vendor.PreApproved ? "YES" : "NO"}}</td>
		<td class='actions'>
		 <a routerLink='/vendor/detail/{{vendor.Id}}'><img src='assets/details.png' title='Details'></a>
		 <a routerLink='/vendor/edit/{{vendor.Id}}'><img src='assets/edit.png' title='Edit'></a>
		</td>	
	</tr>		
</table>
</div>
